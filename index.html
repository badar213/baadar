<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Harga Voucher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" />
</head>

<body>
    <div class="container-login">
        <div class="bulat"></div>
        <div class="bulat dua"></div>
        <div class="bulat tiga"></div>
        <div class="line"></div>
        <span class="top"></span>
        <span class="right"></span>
        <span class="bottom"></span>
        <span class="left"></span>
        
        <!-- Logo -->
        <div class="logo">
            <img src="assets/badar.jpeg" alt="Logo" onerror="this.onerror=null; this.src='default-logo.jpeg';">
        </div>

        <!-- Judul Daftar Harga -->
        <div style="margin-top:20px; text-align: center; color: white;">
            <h3>Daftar Harga Voucher</h3>
        </div>

        <!-- Daftar Harga dengan <ul> -->
        <ul class="menu-items">
            <li>Rp 2.000 = 5 Jam</li>
            <li>Rp 3.000 = 10 Jam</li>
            <li>Rp 5.000 = 24 Jam</li>
            <li>Rp 50.000 = 30 Hari</li>
        </ul>
    </div>

    <!-- Gaya CSS -->
    <style>
        /* Gaya dasar container */
        .container-login {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Gaya untuk menu items */
        .menu-items {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            color: white;
            text-align: center;
            font-size: 18px;
        }

        .menu-items li {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
        }

        /* Gaya untuk logo */
        .logo {
            width: 120px;  /* Sesuaikan ukuran lingkaran */
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</body>

</html>
